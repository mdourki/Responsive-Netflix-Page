<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-The last dance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" 
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt="logo"></a>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Latest</a></li>
            <li><a href="#">My List</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </header>
    <div class="banner">
        <img class="bg" src="bg.jpg" alt="Background">
        <div class="content">
            <img src="name.png" alt="Title" class="movieTitle">
            <h4>
                <span>2020</span>
                <span><i>16+</i></span>
                <span>1 season</span>
                <span>Docuseries</span>
            </h4>
            <p>
                This docuseries chronicles the rise of superstar Michael Jordan and the 1990s Chicago Bulls, 
                with unaired footage from an unforgettable 1997-98 season.
            </p>
            <div class="buttons">
                <a href="#"><i class="fa fa-play" aria-hidden="true"></i> Play</a>
                <a href="#"><i class="fa fa-plus" aria-hidden="true"></i> My List</a>
            </div>
        </div>
        <a href="#" class="play" onclick="toggleVideo()"><img src="play.png" alt="">Watch Trailer</a>
    </div>
    <div class="trailer">
        <video src="trailer.mp4" controls="true"></video>
        <img src="close.png" alt="Close" class="close" onclick="toggleVideo()">
    </div>

    <script>
        function toggleVideo()
        {
            const trailer = document.querySelector('.trailer');
            const video = document.querySelector('video');
            const header = document.querySelector('header');
            const banner = document.querySelector('.banner');
            trailer.classList.toggle('active');
            header.classList.toggle('disable');
            banner.classList.toggle('disable');
            
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>
</html>
